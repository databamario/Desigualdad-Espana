[pytest]
# Configuración de pytest para tests del proyecto

# Directorios donde buscar tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    --ignore=tests/test_analysis_notebooks.py
    --ignore=tests/test_analysis_notebooks_fixed.py
    --ignore=tests/test_notebook_fixtures.py

# Permitir ejecución sin tests (no fallar si no hay tests disponibles)
# Desactivado coverage porque no hay tests unitarios actualmente
# --cov=src
# --cov-report=html
# --cov-report=term-missing

# Markers personalizados
markers =
    slow: tests lentos que requieren datos completos
    integration: tests de integración con archivos externos
    unit: tests unitarios rápidos

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
